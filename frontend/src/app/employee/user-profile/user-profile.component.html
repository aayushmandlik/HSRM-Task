<div class="flex h-screen bg-gray-100">
  <div class="w-64 bg-white text-black p-4">
    <div class="pb-4 pl-6 border-b border-slate-200/50">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="" class="w-12 h-12">
        <div class="block">
          <h1 class="text-xl font-bold text-slate-900">HRMS</h1>
          <p class="text-xs text-slate-500">Employee Panel</p>
        </div>
      </div>
    </div>
    <ul class="space-y-2 text-slate-600 font-semibold mt-5">
      <li>
        <a routerLink="/profile/dashboard" routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white" class="p-2 rounded-3xl hover:bg-gray-100 flex items-center space-x-2">
          <img src="assets/dashlogo.png" alt="Dashboard" class="w-4 h-4 mx-3">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/profile/task" routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white" class="p-2 rounded-3xl hover:bg-gray-100 flex items-center space-x-2">
            <img src="assets/tasklogo.png" alt="Task" class="w-4 h-4 mx-3">
          Task
        </a>
      </li>
      <li>
        <a routerLink="/profile/leave" routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white" class="p-2 rounded-3xl hover:bg-gray-100 flex items-center space-x-2">
            <img src="assets/leavelogo.png" alt="Leave" class="w-4 h-4 mx-3">
          Leave
        </a>
      </li>
      <li>
        <a routerLink="/profile/attendance" routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white" class="p-2 rounded-3xl hover:bg-gray-100 flex items-center space-x-2">
            <img src="assets/attendanceicon.png" alt="Dashboard" class="w-4 h-4 mx-3">
          Attendance
        </a>
      </li>
    </ul>
    <div class="mt-80 pt-4">
      <button (click)="logout()" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700">
        Logout
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
