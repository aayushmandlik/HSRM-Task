<div class="p-3">
  <div class="flex items-center justify-between bg-white px-8 py-5 rounded-xl">
    <div class="flex flex-col">
      <h1 class="text-3xl font-semibold">Registered Users Management</h1>
      <div class="flex gap-1 text-sm">
        <img src="https://cdn-icons-png.flaticon.com/128/8006/8006286.png" alt="" class="w-4 h-4 mt-1">
        <p>/</p>
        <p>Users</p>
        <p>/</p>
        <p>Users List</p>
      </div>
    </div>
  </div>

  <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
    <h3 class="text-4xl font-bold mb-4 text-slate-500">Registered Users Logs</h3>
    <div class="flex justify-between items-center my-5">
      <input 
        type="text" 
        placeholder="Search tasks..." 
        (input)="onSearch($event)" 
        class="p-2 border border-gray-300 rounded-md w-1/3">
      <select (change)="onFilterRole($event)"
        class="p-2 border border-gray-300 rounded-md w-1/3 block shadow-sm text-center">
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gradient-to-r from-slate-200 to-slate-300 text-gray-700">
          <th class="p-3 text-left font-semibold rounded-tl-lg">Id</th>
          <th class="p-3 text-left font-semibold">Name</th>
          <th class="p-3 text-left font-semibold">Email</th>
          <th class="p-3 text-left font-semibold">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
          <td class="p-3">{{ user.user_id }}</td>
          <td class="p-3">{{ user.name }}</td>
          <td class="p-3">{{ user.email }}</td>
          <td class="p-3">{{ user.role | titlecase }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="registeredusersadmins.length === 0" class="text-center p-4 text-gray-500">
      No Registered Users logs available.
    </div>
  </div>
</div>
